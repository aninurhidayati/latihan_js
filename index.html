<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- ini bagian navbar  -->
    <nav class="navbar bg-light">
      <div class="container-fluid flex-row justify-content-center">
        <span class="navbar-brand mb-0 h1">Halaman Login</span>
      </div>
    </nav>
    <!-- ini bagian konten -->
    <section id="konten">
      <div class="container-fluid">
        <form action="#" method="post" class="m-lg-5">
          <div class="row justify-content-center">
            <div class="col-md-1">Username</div>
            <div class="col-md-5">
              <input type="text" name="username" id="username" />
            </div>
          </div>
          <div class="row pt-1 justify-content-center">
            <div class="col-md-1">Password</div>
            <div class="col-md-5">
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <div class="row pt-1 justify-content-center">
            <div class="col-md-2"></div>
            <div class="col-md-6">
              <button type="submit" class="btn btn-sm btn-primary">Login</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- letakkan file-file JS disini -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/proses.js"></script>
  </body>
</html>
