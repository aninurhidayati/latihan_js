<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- menu kiri -->
    <section id="content">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-3">
            <ul class="list-group" id="menu">
              <li class="list-group-item"><i class="bi bi-calculator-fill"></i> Kalkulator</li>
              <li class="list-group-item"><i class="bi bi-bullseye"></i> Pertandingan Bola</li>
              <li class="list-group-item"><i class="bi bi-clipboard2-data-fill"></i> Pendaftaran</li>
            </ul>
          </div>
          <div class="col-md-9">
            <h4>Form Pendaftaran Anggota Baru</h4>
    <form action="#">
      <div class="row pb-1">
        <label for="nama" class="col-md-2 form-label">Kode Pendaftaran</label>
        <div class="col-md-3">
          <input type="text" name="kode" id="kode" class="form-control" readonly />
        </div>
      </div>
      <div class="row pb-1">
        <label for="nama" class="col-md-2 form-label">Nama</label>
        <div class="col-md-6">
          <input type="text" name="nama" id="nama" class="form-control" />
        </div>
      </div>
      <div class="row pb-1">
        <label for="" class="col-md-2 form-label">Tempat/Tanggal lahir</label>
        <div class="col-md-2">
          <input type="text" name="tempatlahir" id="tempatlahir" class="form-control" />
        </div>
        <div class="col-md-3">
          <input type="date" name="tgllahir" id="tgllahir" class="form-control" onchange="hitungumur(this.value)" />
        </div>
        <div class="col-md-1 pt-2">
          <span id="tampilumur"></span>
        </div>
      </div>
      <div class="row pb-1">
        <label for="" class="col-md-2 form-label">Email</label>
        <div class="col-md-6">
          <input type="email" name="email" id="email" class="form-control" />
        </div>
      </div>
      <div class="row pb-1">
        <label for="" class="col-md-2 form-label">Jenis Kelamin</label>
        <div class="col-md-6">
          <span class="form-check">
            <input class="form-check-input" type="radio" name="jk" id="jk1" value="Perempuan" />
            <label class="form-check-label" for="jk"> Perempuan </label>
          </span>
          <span class="form-check">
            <input class="form-check-input" type="radio" name="jk" id="jk2" value="Laki-laki" />
            <label class="form-check-label" for="jk"> Laki-laki </label>
          </span>
        </div>
      </div>
      <div class="row pb-1">
        <label for="" class="col-md-2 form-label">Hobby</label>
        <div class="col-md-6">
          <span class="form-check">
            <input class="form-check-input" type="checkbox" name="ckcod" id="ckcod" value="Coding" />
            <label class="form-check-label" for="jk"> Coding </label>
          </span>
          <span class="form-check">
            <input class="form-check-input" type="checkbox" name="ckbaca" id="ckbaca" value="Baca" />
            <label class="form-check-label" for="jk"> Baca </label>
          </span>
        </div>
      </div>
      <div class="row pb-1">
        <label for="alamat" class="col-md-2 form-label">Alamat</label>
        <div class="col-md-6">
          <textarea name="alamat" id="alamat" cols="70" rows="2" class="form-control"></textarea>
          <span id="note" class="alert-danger" style="display: none">Panjang Karakter min.30 Karakter</span>
        </div>
      </div>
      <div class="row pb-1">
        <div class="col-md-2"></div>
        <div class="col-md-6">
          <button id="btndaftar" type="button" class="form-control btn btn-primary">Daftar</button>
        </div>
      </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Kode</th>
              <th>Nama</th>
              <th>Tempat/Tanggal Lahir</th>
              <th>Email</th>
              <th>Jenis Kelamin</th>
              <th>Alamat</th>
            </tr>
          </thead>
          <tbody id="rows_tabel"></tbody>
        </table>
      </div>
    </div>
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/daftar.js"></script>
  </body>
</html>
