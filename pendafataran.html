<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand" href="#">Logo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- menu kiri -->
    <section id="content">
      <div class="container-fluid pt-3">
        <div class="row">
          <div class="col-md-3">
            <ul class="list-group" id="menu">
              <li class="list-group-item"><i class="bi bi-calculator-fill"></i> Kalkulator</li>
              <li class="list-group-item"><i class="bi bi-bullseye"></i> Pertandingan Bola</li>
              <li class="list-group-item"><i class="bi bi-clipboard2-data-fill"></i> Pendaftaran</li>
            </ul>
          </div>
          <div class="col-md-9">
            <h4>Form Kalkulator</h4>
            <form action="#">
              <div class="row">
                <div class="col-md-2">
                  <label for="nilai1" class="form-label">Nilai-1</label>
                  <input type="text" name="nilai1" id="nilai1" class="form-control" />
                </div>
                <div class="col-md-2">
                  <label for="nilai2" class="form-label">Nilai-2</label>
                  <input type="text" name="nilai2" id="nilai2" class="form-control" />
                </div>
                <div class="col-md-2">
                  <label for="action" class="form-label">Operator</label>
                  <select name="action" id="action" class="form-select">
                    <option value="">-- Pilih --</option>
                    <option value="+">Penjumlahan +</option>
                    <option value="-">Pengurangan -</option>
                    <option value="/">Pembagian /</option>
                    <option value="*">Perkalian*</option>
                  </select>
                </div>
              </div>
              <div class="row pt-2">
                <div class="col-md-6">
                  <button type="button" id="btn_hasil" class="btn btn-primary form-control" onclick="hitungkalkulator()"><i class="bi bi-save"></i> Proses</button>
                </div>
              </div>
              <hr />
              <div class="alert alert-success mt-5" role="alert" id="hasilkalkulator" style="display: none"></div>
              <hr />
              <button id="btnreset" type="button" class="btn btn-secondary" onclick="hilangkan()">reset</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/main.js"></script>
  </body>
</html>
